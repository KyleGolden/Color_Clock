<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Color Clock</title>
  <!-- <link rel="stylesheet" href="reset.css"> -->
  <link rel="stylesheet" href="color.css">
  <script src="jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="color.js"></script>
 
</head>
 
<body id="color_clock">
 
    <div id="wrap">
        <div id="container">
        
            <h1 id="time_title">The current time is</h1>
            
            <div class="ticker">
                <div class="current" id="cur_hour"></div>
            </div>  
            
            <div class="colon">:</div>
            
            <div class="ticker">
                <div class="current" id="cur_min"></div>
            </div>
            
            <div class="colon">:</div>
            
            <div class="ticker">
                <div class="current" id="cur_sec"></div>
            </div>
            
            <div class="ticker">
                <div class="current" id="am_pm"></div>
            </div>
            
            
            <h1 id="color_title">The current color is</h1>
            
            <div class="ticker" id="color_ticker">
                <div class="current" id="cur_color"></div>
            </div>
            
        </div>
    </div>
 
    <footer>
    
    </footer>
</body>
</html>
